<html>
<head>
  <title>Taschenrechner</title>
  <meta charset="utf-8">
  <link rel='stylesheet' href='taschenrechner.css'>
  <script src="calc.js" charset="utf-8"></script>
</head>

<body onload="load();">
  <div id="gleichung"></div>
  <div id="anzeige"></div>
  <div id="tastatur">
    <div id="" class="btn" onclick="ce();">CE</div>
    <div id="" class="btn" onclick="c();">C</div>
    <div id="" class="btn"  onclick="back();">del</div>
    <div id="" class="btn" onclick="div();">/</div>
    <div id="" class="btn" onclick="num(7);">7</div>
    <div id="" class="btn" onclick="num(8);">8</div>
    <div id="" class="btn" onclick="num(9);">9</div>
    <div id="" class="btn" onclick="mul();">*</div>
    <div id="" class="btn" onclick="num(4);">4</div>
    <div id="" class="btn" onclick="num(5);">5</div>
    <div id="" class="btn" onclick="num(6);">6</div>
    <div id="" class="btn" onclick="sub();">-</div>
    <div id="" class="btn" onclick="num(1);">1</div>
    <div id="" class="btn" onclick="num(2);">2</div>
    <div id="" class="btn" onclick="num(3);">3</div>
    <div id="" class="btn" onclick="add();">+</div>
    <div id="" class="btn" onclick="invert();">+/-</div>
    <div id="" class="btn" onclick="num(0);">0</div>
    <div id="" class="btn" onclick="dot();">.</div>
    <div id="" class="btn" onclick="result();">=</div>
  </div>
</body>

</html>
